<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="markdown-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/stackoverflow-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="fileExplorer">
            <h2>Explorer</h2>
            <!-- Contenu généré par JS -->
            <ul>
                <li>Dossier
                    <ul>
                        <li>Dossier1
                            <ul>
                                <li >fichier1.md</li>
                                <li >fichier2.md</li>
                            </ul>
                        </li>
                        <li>Dossier2
                            <ul>
                                <li >fichier3.md</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="markdownContent">
            <!-- markdown will be added here -->
        </div>
        <div id="tableOfContents">
            <h2>Table of Contents</h2>
            <!-- Contenu généré par JS -->
            <ul>
                <li>Introduction</li>
                <li>Section 1
                    <ul>
                        <li>Sous-section 1.1</li>
                    </ul>
                </li>
                <li>Section 2</li>
            </ul>
        </div>
    </div>
    <!--<div class="test">Bonjour <br> coucouc ... ! <br> test </div>-->
    <script src="Viewer.js"></script>
</body>
</html>
